<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>October 8th â€” Black Hole</title>
  <style>
    :root{
      --bg:#020006;
      --accent: #ff6b00;
    }
    html,body{height:100%;margin:0}
    body{
      background: radial-gradient(ellipse at 50% 30%, #0b0b14 0%, #020006 40%, #000 70%), var(--bg);
      overflow:hidden;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:#fff;
      display:flex;align-items:center;justify-content:center;
    }

    .stage{
      position:relative;
      width:100vw;height:100vh;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      perspective:2000px;
      text-align:center;
      padding:1rem;
    }

    /* Black hole core */
    .blackhole{
      position:relative;
      width:65vmin;height:65vmin;
      max-width:520px;max-height:520px;
      border-radius:50%;
      background:#000;
      overflow:hidden;
      box-shadow: inset 0 0 120px rgba(0,0,0,0.9), 0 0 200px rgba(0,0,0,0.8);
    }

    /* Event horizon glow */
    .blackhole::before{
      content:"";
      position:absolute;inset:-12%;
      border-radius:50%;
      background: conic-gradient(from 0deg, rgba(255,180,0,0.25), rgba(255,100,0,0.15), rgba(160,60,255,0.15), rgba(255,180,0,0.25));
      filter: blur(30px) brightness(1.2);
      animation: accretion 18s linear infinite;
      mix-blend-mode:screen;
      z-index:1;
    }

    @keyframes accretion {
      to { transform: rotate(360deg); }
    }

    /* Inner swirl distortion */
    .swirl{
      position:absolute;inset:5%;border-radius:50%;
      background: radial-gradient(circle at 35% 35%, rgba(0,0,0,1) 30%, rgba(30,10,40,0.9) 70%);
      overflow:hidden;
    }
    .swirl::before{
      content:"";position:absolute;inset:-40%;border-radius:50%;
      background: conic-gradient(rgba(255,120,0,0.12), rgba(255,120,0,0.02), rgba(80,20,120,0.08), transparent);
      animation: swirl 10s linear infinite;
      filter: blur(10px);
      mix-blend-mode:screen;
    }

    @keyframes swirl { to { transform: rotate(-360deg);} }

    /* Gravitational lensing ring */
    .lensing{
      position:absolute;inset:-20%;border-radius:50%;
      border:2px solid rgba(255,200,100,0.25);
      box-shadow: 0 0 40px rgba(255,150,50,0.3), inset 0 0 20px rgba(255,120,0,0.15);
      animation: shimmer 6s ease-in-out infinite;
      mix-blend-mode:screen;
    }

    @keyframes shimmer{50%{opacity:0.6;transform:scale(1.03)}}

    /* Star field background */
    .stars{position:absolute;inset:0;z-index:0;pointer-events:none}
    .stars::after{content:"";position:absolute;inset:0;background-image:radial-gradient(#ffffff30 1px, transparent 0), radial-gradient(#ffffff10 1px, transparent 0); background-size:200px 200px, 100px 100px; opacity:0.3; mix-blend-mode:screen; animation: starfield 200s linear infinite;}
    @keyframes starfield { to { background-position:2000px 2000px; } }

    /* Text inside black hole */
    .label{
      position:absolute;z-index:6;
      left:50%;top:50%;transform:translate(-50%,-50%);
      font-size:7vmin;font-weight:700;
      color:#fff;
      text-shadow: 0 0 30px rgba(255,150,0,0.4), 0 0 60px rgba(255,80,0,0.3);
    }

    .message{
      margin-top:3rem;
      font-size:5vmin;max-width:90%;
      line-height:1.4;
      text-shadow:0 0 12px rgba(255,120,0,0.3), 0 0 24px rgba(255,80,0,0.2);
      animation: glow 4s ease-in-out infinite;
    }

    @keyframes glow{50%{text-shadow:0 0 20px rgba(255,160,0,0.6),0 0 40px rgba(255,100,0,0.4);}}

    @media (max-width:600px){
      .blackhole{width:80vmin;height:80vmin;}
      .label{font-size:10vmin}
      .message{font-size:6vmin}
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="stars"></div>

    <div class="blackhole" aria-hidden="true">
      <div class="swirl"></div>
      <div class="lensing"></div>
      <div class="label">October 8th</div>
    </div>

    <div class="message">We are working hard to bring <strong>LEM</strong> back</div>
  </div>
</body>
</html>
